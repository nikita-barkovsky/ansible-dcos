# vim:ft=ansible:
---

# Install DC/OS node
- name: Execute role
  hosts: localhost
  roles:
    - common
    - docker
    - journald
    - { role: mount-nfs, when: "'masters' != node_group_name" }
    - node-install
    - { role: dcos-filebeat, when: "'masters' != node_group_name" }
    - { role: update_cron, when: "'masters' != node_group_name"}
